<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Astro Weight Calculator -- JQuery</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Slab:400,600i,700|Pacifico" rel="stylesheet">
</head>

<body>
    <div id="headingUnit">
        <h1 id="yourAstroWeightH1">What would you weigh in space?</h1>
    </div>
    <div id="mainContent">
        <div class="container">
            <table id="sortedTable" class="table table-striped table-hover tablesorter table-responsive">
                <thead id="tableTitle">
                    <tr>
                        <th>Gravity *</th>
                        <th>Planet</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div id="form">
            <div id="input">
                <label id="inputLabel" class="labels">Enter your Earth weight here! </label>
                <input id="yourWeight" type="number" name="yourWeight">
            </div>
            <div id="selectMenue">
                <label id="dropdownLabel">Choose your planet</label>
                <select id="planetSelect">
                </select>
            </div>
            <div id="calculate">
                <label id="buttonLabel">Press me to Calculate</label>
                <button id="calculateButton">Calculate</button>
            </div>
            <div id="answerOutput">
                <p id="outputContent"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
